<html>
    <head>
        <meta charset="UTF-8">
        <title>멘토링</title>
    </head>
    <body>
        <script>
            // 완전탐색(블루투포스)
            function solution(test){
                let answer = 0; // 멘토&멘티 가능한 경우의 수
                let temp = [];
                let m = test.length; // 테스트 횟수(행)
                let n = test[0].length; // 학생수(열)

                for(let i=1; i<=n; i++) {
                    for(let j=1; j<=n; j++) {
                        console.log(i, j); // 경우의 수
                        let cnt = 0;
                        
                        for(let k=0; k<m; k++) {
                            let pi = 0;
                            let pj = 0;
                            for(let s=0; s<n; s++) {
                                // 등수
                                if(test[k][s] === i) pi=s;
                                if(test[k][s] === j) pj=s;
                            }
                            if(pi<pj) cnt++;
                        }
                        if(cnt===m) {
                            temp.push([i, j]);
                            answer++;
                        }
                    }
                }
                console.log(temp);
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr)); //3
        </script>
    </body>
</html>
