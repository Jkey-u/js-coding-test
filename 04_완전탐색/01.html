<html>
    <head>
        <meta charset="UTF-8">
        <title>자리수의 합</title>
    </head>
    <body>
        <script>
            // 내장함수 활용
            function solution(n, arr){
                let answer = [];
                let sum = 0;
                let max = Number.MIN_SAFE_INTEGER;

                for(let x of arr) {
                    sum = x.toString().split('').reduce((a, b) => a+Number(b), 0);
                    if(sum > max) {
                        max = sum;
                        answer = x;
                    } else if(sum === max) {
                        if(x > max) answer = x; // 자릿수의 합이 같은 경우 원래 숫자가 큰 숫자를 출력
                    }
                }
                return answer;
            }

            // 숫자 자체를 활용
            function solution2(n, arr) {
                let answer = [];
                let max = Number.MIN_SAFE_INTEGER;
                
                for(let x of arr) {
                    let sum = 0;
                    let temp = x; //원본 변형 방지

                    while(temp) {
                        sum += temp%10; //1의 자리
                        temp = Math.floor(temp/10);
                    }
                    if(sum > max) {
                        max = sum;
                        answer = x;
                    } else if(sum === max) {
                        if(x > answer) answer = x;
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution2(7, arr)); //137
        </script>
    </body>
</html>
