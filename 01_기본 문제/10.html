<html>
    <head>
        <meta charset="UTF-8">
        <title>문자 찾기</title>
    </head>
    <body>
        <script>
            function solution1(s, t){
                let answer = 0;
                
                for(let x of s) {
                    if(x === t) answer++;
                }
                return answer;
            }

            function solution2(s, t){
                let answer=s.split(t).length-1; //구분자 활용 
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution1(str, 'R'));
        </script>
    </body>
</html>
