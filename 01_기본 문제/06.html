<html>
    <head>
        <meta charset="UTF-8">
        <title>홀수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                
                for(let value of arr) {
                    if(value%2 === 1) {
                        sum+=value;
                        if(value < min) min=value;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
