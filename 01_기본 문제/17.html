<html>
    <head>
        <meta charset="UTF-8">
        <title>중복단어 제거</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;

                // [ Array.filter() ] 조건에 만족하는 배열의 요소를 재구성하여 리턴 
                answer = s.filter((value, index) => {
                    // console.log(value,index);
                    return s.indexOf(value) === index;
                });
                return answer;
            } 

            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
