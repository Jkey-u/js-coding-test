<html>
    <head>
        <meta charset="UTF-8">
        <title>대문자 찾기</title>
    </head>
    <body>
        <script>
            function solution1(s){         
                let answer = 0;
                
                for(let x of s) {
                    if(x === x.toUpperCase()) answer++;
                }
                return answer;
            }

            function solution2(s){         
                let answer = 0;
                
                for(let x of s) {
                    let num = x.charCodeAt(); //ASCII코드 반환
                    // 대문자 65~90, 소문자 97~122
                    if(num>=65 && num<=90) answer++;
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution1(str));
        </script>
    </body>
</html>
