        <title>대문자로 통일</title>
    </head>
    <body>
        <script>
            function solution1(s){         
                let answer = '';
                
                for(let x of s) {
                    if(x === x.toLowerCase()) {
                        answer += x.toUpperCase();
                    } else {
                        answer += x;
                    }
                }
                return answer;
            }

            function solution2(s){         
                let answer = 0;
                
                for(let x of s) {
                    let num = x.charCodeAt(); //ASCII코드 반환
                    // 대문자 65~90, 소문자 97~122 (-32)
                    if(num>=97 && num<=122) {
                        answer += String.fromCharCode(num-32);
                    } else {
                        answer += x;
                    }
                }
                return answer;
            }
