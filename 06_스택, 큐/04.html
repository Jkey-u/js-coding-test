<html>
    <head>
        <meta charset="UTF-8">
        <title>후위식 연산(postfix)</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack = [];

                for(let x of s) {
                    if(!isNaN(x)) {
                        stack.push(Number(x));
                    } else {
                        let right = stack.pop();
                        let left = stack.pop();
                        if(x === '+') {
                            stack.push(left+right);
                        } else if(x === '-') {
                            stack.push(left-right);
                        } else if(x === '*') {
                            stack.push(left*right);
                        } else if (x === '/') {
                            stack.push(left/right);
                        }
                    }
                }
                answer = stack[0];
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
