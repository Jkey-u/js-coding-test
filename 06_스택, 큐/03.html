<html>
    <head>
        <meta charset="UTF-8">
        <title>크레인 인형뽑기(카카오 기출)</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer = 0; //터트려져 사라진 인형의 개수
                let stack = []; //바구니

                moves.forEach(pos => {
                    for(let i=0; i<board.length; i++) {
                        if(board[i][pos-1] !== 0) {
                            let temp = board[i][pos-1];
                            board[i][pos-1] = 0;
                            if(temp === stack[stack.length-1]) {
                                stack.pop();
                                answer+=2;
                            } else {
                                stack.push(temp);
                            }
                            break; //상단의 1개만 꺼내기 --> i++
                        }
                    }
                })
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b)); //4
        </script>
    </body>
</html>
