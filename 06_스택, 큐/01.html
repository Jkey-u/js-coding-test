<html>
    <head>
        <meta charset="UTF-8">
        <title>올바른 괄호(Stack)</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 'YES';
                let left = right = 0;

                for(let x of s) {
                    if(x === '(') left++;
                    if(x === ')') right++;
                }

                if(left !== right) answer = 'NO';

                return answer;
            }

            // Stack(LIFO)
            function solution2(s){
                let answer = 'YES';
                let stack = [];

                for(let x of s) {
                    if(x === "(") {
                        stack.push(x);
                    } else {
                        if(stack.length === 0) return "NO";
                        stack.pop();
                    }
                }
                if(stack.length > 0) return "NO";
                return answer;
            }            
            
            let a="(()(()))(()";
            console.log(solution2(a)); //NO
        </script>
    </body>
</html>
