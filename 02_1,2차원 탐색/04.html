<html>
    <head>
        <meta charset="UTF-8">
        <title>점수 계산</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                let score = [];
                let cnt = 0;

                for(let x of arr) {
                    if(x === 1) {
                        cnt++;
                        score.push(cnt);
                    } else {
                        cnt = 0;
                        score.push(cnt);
                    }
                }
                answer = score.reduce((a,b)=> a+b ,0);
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
