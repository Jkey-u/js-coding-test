<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분수열2(Two Pointers Algorithm)</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let lt = sum = 0;

                for(let rt=0; rt<arr.length; rt++){
                    sum += arr[rt];

                    while(sum > m) {
                        sum -= arr[lt++];
                    }
                    answer += rt-lt+1; // 새로운 추가된 연속 부분수열의 개수
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
