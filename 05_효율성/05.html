<html>
    <head>
        <meta charset="UTF-8">
        <title>최대 매출(Sliding Window)</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer = 0; //max
                let sum = lt = 0;

                for(let rt=3; rt<arr.length+1; rt++) {
                    let temp = arr.slice(lt,rt);
                    sum = temp.reduce((a,b) => a+b);
                    if(sum > answer) answer = sum;
                    lt++;
                }
                return answer;
            }

            function solution2(k, arr){
                let answer, sum=0;
                for(let i=0; i<k; i++) sum+=arr[i];
                answer = sum;

                for(let i=k; i<arr.length; i++) {
                    sum += (arr[i]-arr[i-k]);
                    answer = Math.max(answer, sum);
                }
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution2(3, a));
        </script>
    </body>
</html>
