<html>
    <head>
        <meta charset="UTF-8">
        <title>아나그램(Hash Map)</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer = 'N';
                let s1 = [...str1];
                let s2 = [...str2];

                s1 = s1.map((item) => {
                    return item.toLowerCase();
                }).sort();

                s2 = s2.map((item) => {
                    return item.toLowerCase();
                }).sort();

                if(s1.toString() === s2.toString()) {
                    answer = 'Y';
                } 
                return answer;
            }

            // Hash Map
            function solution2(str1, str2){
                let answer = 'Y';
                let sH = new Map();

                for(let x of str1) {
                    if(sH.has(x)) {
                        sH.set(x, sH.get(x)+1);
                    } else {
                        sH.set(x, 1);
                    }
                }

                // console.log(sH);
                // 상쇄하면서 갯수 확인
                for(let x of str2) {
                    if(!sH.has(x) || sH.get(x) === 0) {
                        answer = 'N';
                        return answer;
                    } 
                    sH.set(x, sH.get(x)-1);
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution2(a, b));
        </script>
    </body>
</html>
