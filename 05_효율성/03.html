<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분수열1(Two Pointers Algorithm)</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let lt = sum = 0;

                for(let rt = 0; rt<arr.length; rt++){
                    sum += arr[rt];
                    if(sum === m) answer++;

                    // sum>m 인 경우               
                    while(sum >= m) {
                        sum -= arr[lt++];
                        if(sum === m) {
                            answer++;
                            console.log(lt, rt);
                        }
                    }
                } 
                return answer;
            }

            function solution2(m, arr){
                let answer = [];    
                let temp = [];  
                let sum = 0;

                for(let i=0; i<arr.length; i++) {
                    for(let j=0; j<arr.length; j++) {
                        if(i!==j && sum < m) {
                            sum += arr[j];
                            temp.push(arr[j]);
                        } 
                    }
                    
                    if(temp.reduce((a, b) => a+b, 0) <= 6) {
                        temp = +temp.sort((a, b) => a-b).join('');

                        if(!answer.includes(temp)) {
                            answer.push(temp);
                        }   
                    }
                    
                    temp = [];
                    sum = 0;
                }
                return answer.length;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
