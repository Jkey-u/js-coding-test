<html>
    <head>
        <meta charset="UTF-8">
        <title>공통원소 구하기(Two Pointers Algorithm)</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];
                let temp = []; // 공통 원소를 임시 저장

                for(let a of arr1) {
                    for(let b of arr2) {
                        if(a===b) temp.push(b);
                    }
                }
                answer = temp.sort((a, b) => a-b );
                return answer;
            }

            // [ Two Pointers Algorithm ]
            function solution2(arr1, arr2){
                let answer = [];
                let p1 = p2 = 0;
                arr1.sort((a, b) => a-b);
                arr2.sort((a, b) => a-b);

                while(p1<arr1.length && p2<arr2.length) {
                    if(arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1++]);
                        p2++;
                    } else if(arr1[p1] < arr2[p2]) {
                        p1++; //작은 값의 포인터 이동(오름차순 정렬)
                    } else {
                        p2++;
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution2(a, b)); //2 3 5
        </script>
    </body>
</html>
