<html>
    <head>
        <meta charset="UTF-8">
        <title>중복순열(다중 for문과 재귀의 차이점)</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer = [];
                let tmp = Array.from({length: m}, ()=>0); // [0, 0]

                function DFS(L){
                    if(L===m){
                        answer.push(tmp.slice()); // 깊은 복사화
                    } else{ 
                        for(let i=1; i<=n; i++){
                            tmp[L] = i;
                            DFS(L+1);
                        }
                    }   
                }
                DFS(0);
                return answer;
            }

            // m만큼 for문을 중첩시켜야 함
            function solution2(n, m){
                let answer = [];
                for(let i=1; i<=n; i++) {
                    for(let j=1; j<=n; j++) {
                        console.log(i, j);
                    }
                }
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
