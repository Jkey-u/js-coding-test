<html>
    <head>
        <meta charset="UTF-8">
        <title>동전교환(DFS, Cut Edge Tech)</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = Number.MAX_SAFE_INTEGER;
                let n = arr.length;

                function DFS(L, sum){
                    if(sum>m) return;
                    if(L>=answer) return;
                    if(sum===m){
                        // console.log(L, sum);
                        answer = Math.min(answer, L); // L: 동전의 개수
                    } else {
                        for(let i=0; i<n; i++){
                            DFS(L+1, sum+arr[i]);
                        }
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr)); //3
        </script>
    </body>
</html>
