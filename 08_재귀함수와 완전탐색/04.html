<html>
    <head>
        <meta charset="UTF-8">
        <title>부분집합 구하기(이진트리 DFS)</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = [];
                let ch = Array.from({length:n+1}, ()=>0); //init : [0, 0, 0, 0]
                // console.log(ch);

                function DFS(level){
                    if(level === n+1){
                        let tmp = "";
                        for(let i=1; i<=n; i++){
                            if(ch[i] === 1) tmp+=(i+" ");
                        }
                        if(tmp.length>0) answer.push(tmp.trim());
                    } else{
                        ch[level]=1;
                        DFS(level+1);
                        ch[level]=0;
                        DFS(level+1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
