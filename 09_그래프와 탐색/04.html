<html>
    <head>
        <meta charset="UTF-8">
        <title>이진트리 넓이우선탐색(BFS)</title>
    </head>
    <body>
        <script>
            // 큐(Queue) 활용
            // 상태트리, 출발~도착 최단거리 방법론(레벨탐색)
            function solution(){  
                let answer = "";
                let queue = [];
                queue.push(1); // root node init

                while(queue.length){
                    console.log(queue);
                    let v = queue.shift();
                    answer += v + " ";
                    for(let nv of [v*2, v*2+1]){ 
                        if(nv>7) continue;
                        queue.push(nv);
                    }
                }
                return answer;
            }

            console.log(solution()); // 1 2 3 4 5 6 7
        </script>
    </body>
</html>
