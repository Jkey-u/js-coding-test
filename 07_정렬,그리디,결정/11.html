<html>
    <head>
        <meta charset="UTF-8">
        <title>뮤직 비디오(결정 알고리즘)</title>
    </head>
    <body>
        <script>
            // 용량 내에서 몇장을 담을 수 있는지
            function count(songs, capacity) {
                let cnt = 1;
                let sum = 0;

                for(let x of songs) {
                    if(sum+x>capacity) {
                        cnt++;
                        sum=x;
                    } else {
                        sum +=x;
                    }
                }
                return cnt;
            }
        
            function solution(m, songs){
                let answer;

                let lt = Math.max(...songs);
                let rt = songs.reduce((a,b)=> a+b, 0);

                while(lt<=rt) {
                    let mid = parseInt((lt+rt)/2);

                    if(count(songs, mid)<=m) {
                        answer = mid;
                        rt = mid-1;
                    } else {
                        lt = mid+1;
                    }
                }
                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
