<html>
    <head>
        <meta charset="UTF-8">
        <title>회의실 배정(탐욕 알고리즘, Greedy Algorithm)</title>
    </head>
    <body>
        <script>
            // 1. 회의 종료 타임을 기준으로 정렬한다 --> 가장 많은 회의실 사용을 확보할 수 있음
            // 2. 단, 끝나는 타임이 모두 같은 경우, 회의 시작 시간 기준으로 정렬한다
            function solution(meeting){
                let answer = 0;

                meeting.sort((a, b) => { 
                    if(a[1]===b[1]) {
                        return a[0]-b[0];
                    } else {
                        return a[1]-b[1];
                    }
                })

                let endTime = 0;
                for(let x of meeting) {
                    if(x[0]>=endTime) {
                        answer++;
                        endTime = x[1];
                    }
                }

                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr)); //3
        </script>
    </body>
</html>
