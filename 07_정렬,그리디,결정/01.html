<html>
    <head>
        <meta charset="UTF-8">
        <title>선택정렬(Selection Sort)</title>
    </head>
    <body>
        <!-- https://www.youtube.com/watch?v=uCUu3fF5Dws -->
        <script>
            function solution(arr){
                let answer = arr; // 얕은 복사

                for(let i=0; i<arr.length; i++) {
                    let idx = i; // 최소값의 index
                    for(let j=i+1; j<arr.length; j++) {
                        if(arr[j]<arr[idx]) {
                            idx = j;
                        } 
                    }
                    // 배열 값 교환
                    [arr[i], arr[idx]] = [arr[idx], arr[i]];
                }
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr)); // 5 7 11 13 15 23
        </script>
    </body>
</html>
