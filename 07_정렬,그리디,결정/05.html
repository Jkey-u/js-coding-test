<html>
    <head>
        <meta charset="UTF-8">
        <title>Least Recently Used(카카오 캐시 문제 변형)</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer = Array.from({length: size}, ()=>0); //캐시 셋팅

                arr.forEach(x => {
                    let pos = -1;
                    for(let i=0; i<size; i++) {
                        if(x===answer[i]) {
                            pos = i; // hit index
                        }
                    }

                    // [1] ----------
                    if(pos === -1) {
                        answer.unshift(x);
                        if(answer.length>size) {
                            answer.pop();
                        }
                    } else {
                        // hit
                        answer.splice(pos, 1);
                        answer.unshift(x);
                    }        

                    // [2] ----------
                    // if(pos === -1) {
                    //     for(let i=size-1; i>=1; i--){
                    //         answer[i] = answer[i-1];
                    //     }
                    // } else {
                    //     // hit
                    //     for(let i=pos; i>=1; i--){
                    //         answer[i] = answer[i-1];
                    //     }
                    // }        
                    // answer[0] = x;
                });
                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr)); //7 5 3 2 6
        </script>
    </body>
</html>
