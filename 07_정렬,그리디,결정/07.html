<html>
    <head>
        <meta charset="UTF-8">
        <title>좌표 정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr;

                arr.sort((a, b) => {
                    if(a[0]===b[0]) {
                        return a[1]-b[1]; // [예외] x값이 같을 경우 y값을 기준으로 정렬
                    } else {
                        return a[0]-b[0]; //  x값 기준으로 정렬
                    }
                });
                return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
